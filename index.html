<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Median Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin: 8px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Grouped Median Calculator</h2>
        <div id="interval-container">
            <label>Intervals:</label>
            <input type="text" id="intervalsInput">
        </div>
        <div id="frequency-container">
            <label>Frequencies:</label>
            <input type="text" id="frequenciesInput">
        </div>
        <button onclick="calculateMedian()">Calculate Median</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMedian() {
            var intervals = document.getElementById("intervalsInput").value.split(",").map(Number);
            var frequencies = document.getElementById("frequenciesInput").value.split(",").map(Number);

            var totalFrequency = frequencies.reduce((a, b) => a + b, 0);
            var middleIndex = Math.floor(totalFrequency / 2);
            var currentIndex = 0;

            for (var i = 0; i < frequencies.length; i++) {
                currentIndex += frequencies[i];
                if (currentIndex >= middleIndex) {
                    var median;
                    if (totalFrequency % 2 === 0 && currentIndex === middleIndex) {
                        median = (intervals[i] + intervals[i + 1]) / 2;
                    } else {
                        median = intervals[i];
                    }
                    var resultContainer = document.getElementById("result");
                    resultContainer.innerHTML = "Median: " + median;
                    return;
                }
            }
        }
    </script>
</body>

</html>
