<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Median Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Grouped Median Calculator</h2>
        <div class="input-group">
            <label>Modal Class (e.g., 60-65):</label>
            <input type="text" id="modalClassInput">
        </div>
        <div class="input-group">
            <label>Frequency (f):</label>
            <input type="number" id="frequencyInput">
        </div>
        <div class="input-group">
            <label>Number of Data Points (n):</label>
            <input type="number" id="numDataPointsInput">
        </div>
        <div class="input-group">
            <label>Position of Median (c):</label>
            <input type="number" id="positionMedianInput">
        </div>
        <button onclick="calculateMedian()">Calculate Median</button>
        <div class="result" id="result"></div>

        <script>
            function calculateMedian() {
                var modalClass = document.getElementById("modalClassInput").value;
                var frequency = parseInt(document.getElementById("frequencyInput").value);
                var numDataPoints = parseInt(document.getElementById("numDataPointsInput").value);
                var positionMedian = parseInt(document.getElementById("positionMedianInput").value);

                var lowerBoundary = parseInt(modalClass.split("-")[0]);
                var classWidth = parseInt(modalClass.split("-")[1]) - lowerBoundary;

                var median = lowerBoundary + ((numDataPoints / 2 - positionMedian) / frequency) * classWidth;

                var resultContainer = document.getElementById("result");
                resultContainer.innerHTML = "Median: " + median;
            }
        </script>
    </div>
</body>

</html>
